<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTECH - FULLSTACK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>POSTECH - FULLSTACK</h1>
            <p class="subtitle">Desafio aula inaugural</p>
        </div>
    </header>

    <div class="container">
        <form class="form-container" id="contactForm">
            <h2 class="form-title">Informações do grupo</h2>
            <hr style="border: 1px solid #E6E6F0; margin-bottom: 30px;">
            
            <div class="input-group">
                <label class="input-label">Nome 1</label>
                <input type="text" class="input-field" id="name1" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Nome 2</label>
                <input type="text" class="input-field" id="name2" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Nome 3</label>
                <input type="text" class="input-field" id="name3" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Nome 4</label>
                <input type="text" class="input-field" id="name4" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Nome 5</label>
                <input type="text" class="input-field" id="name5" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">História do grupo</label>
                <textarea class="textarea-field" id="message" required></textarea>
            </div>
            <div class="form-footer">
                <button type="submit" class="submit-button">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
