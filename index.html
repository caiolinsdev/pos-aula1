<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSTECH - FULLSTACK | Desafio Aula Inaugural</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>POSTECH - FULLSTACK</h1>
    <p>Desafio aula inaugural</p>
  </header>

  <main>
    <form id="group-form">
      <fieldset>
        <legend>Informações do grupo</legend>

        <div class="input-group">
          <label for="name1">Nome</label>
          <input type="text" id="name1" name="name1" required>
        </div>

        <div class="input-group">
          <label for="name2">Nome</label>
          <input type="text" id="name2" name="name2">
        </div>

        <div class="input-group">
          <label for="name3">Nome</label>
          <input type="text" id="name3" name="name3">
        </div>

        <div class="input-group">
          <label for="name4">Nome</label>
          <input type="text" id="name4" name="name4">
        </div>

        <div class="input-group">
          <label for="name5">Nome</label>
          <input type="text" id="name5" name="name5">
        </div>

        <div class="input-group">
          <label for="group-history">Histórico do grupo</label>
          <textarea id="group-history" name="group-history" rows="4"></textarea>
        </div>

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
