<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>POSTECH - FULLSTACK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-bg">
    <main>
      <section class="main-card">
        <div class="title-area">
          <h1>POSTECH - FULLSTACK</h1>
        </div>
        <form class="form-group" id="contactForm">
          <h2>Informações do grupo</h2>
          <label>Nome 1</label>
          <input type="text" id="name1" required />
          <label>Nome 2</label>
          <input type="text" id="name2" required />
          <label>Nome 3</label>
          <input type="text" id="name3" required />
          <label>Nome 4</label>
          <input type="text" id="name4" required />
          <label>Histórico do grupo</label>
          <textarea rows="4" id="message" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
